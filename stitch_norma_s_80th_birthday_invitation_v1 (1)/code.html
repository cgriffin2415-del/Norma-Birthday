<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RSVP for Norma's 80th</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c25f4",
                        "background-light": "#f7f5f8",
                        "background-dark": "#191022",
                        "amethyst": "#473b54",
                        "cream": "#FDF5E6",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .watercolor-bg {
            background: radial-gradient(circle at top left, #2e1a47 0%, #191022 100%);
            position: relative;
            overflow: hidden;
        }
        .watercolor-bg::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2029&auto=format&fit=crop') center/cover;
            opacity: 0.15;
            mix-blend-mode: overlay;
            pointer-events: none;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        input:checked + label {
            background-color: #8c25f4;
            border-color: #8c25f4;
            color: white;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-cream">
<div class="relative flex min-h-screen w-full max-w-[480px] mx-auto flex-col watercolor-bg shadow-2xl">
<div class="flex items-center p-6 pb-4 justify-between sticky top-0 z-10 bg-[#191022]/80 backdrop-blur-md">
<button class="text-cream flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10">
<span class="material-symbols-outlined">chevron_left</span>
</button>
<h1 class="text-cream text-xl font-bold leading-tight tracking-tight flex-1 text-center italic pr-10">
                RSVP for Norma's 80th
            </h1>
</div>
<div class="flex flex-col gap-8 px-6 py-4 pb-12">
<div class="w-full h-48 rounded-2xl overflow-hidden relative shadow-2xl border border-cream/10">
<img alt="Elegant party background" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBiziO-4WPqX1rPHzmm_2ek0EXv2kKL9doCHawSoYF4j5DwdWfRgJR1LsJhmRzYhjEJoG0HGmnTrnDxVkDc3muqowUpqos4ijmbv_KFvPsfcPhJcAZRkiqA__iNZxSHLpRuYq8NLBWgesYyI7c66fayjJF6I_lhAXuMPY-ILCC-RVyaBeClKS0kZ2ZcTPFTPdzfXewVBa2IP3FfNVrCgpX3ay7pd8tR5FInybjvfjdz27KyN2G3jaGtpi8BsqHT2xaoA94DkO8klSE2"/>
<div class="absolute inset-0 bg-gradient-to-t from-[#191022]/90 via-transparent to-transparent"></div>
<div class="absolute bottom-5 left-5">
<p class="text-[10px] uppercase tracking-[0.3em] font-medium text-cream/70 mb-1">Royal Celebration</p>
<p class="text-xl font-bold italic">Normaâ€™s Diamond Jubilee</p>
</div>
</div>
<div class="flex flex-col gap-6">
<div class="flex flex-col gap-3">
<label class="text-cream font-semibold text-lg ml-1 italic">Will you be attending?</label>
<div class="grid grid-cols-2 gap-3">
<div class="relative">
<input checked="" class="hidden peer" id="attending" name="attendance" type="radio"/>
<label class="flex items-center justify-center h-14 rounded-2xl border border-cream/20 bg-amethyst/20 text-cream cursor-pointer transition-all peer-checked:bg-primary peer-checked:border-primary peer-checked:text-white font-medium" for="attending">
                                Attending
                            </label>
</div>
<div class="relative">
<input class="hidden peer" id="unable" name="attendance" type="radio"/>
<label class="flex items-center justify-center h-14 rounded-2xl border border-cream/20 bg-amethyst/20 text-cream cursor-pointer transition-all peer-checked:bg-primary peer-checked:border-primary peer-checked:text-white font-medium" for="unable">
                                Unable to Attend
                            </label>
</div>
</div>
</div>
<div class="flex flex-col gap-2.5">
<label class="text-cream font-semibold text-lg ml-1 italic">Full Name</label>
<input class="w-full rounded-2xl border border-cream/20 bg-amethyst/20 h-16 px-5 text-cream focus:border-primary/50 focus:ring-1 focus:ring-primary/50 outline-none transition-all placeholder:text-cream/30 text-lg" placeholder="Enter your full name" type="text"/>
</div>
<div class="flex flex-col gap-2.5">
<label class="text-cream font-semibold text-lg ml-1 italic">Number of Guests</label>
<div class="relative">
<select class="w-full appearance-none rounded-2xl border border-cream/20 bg-amethyst/20 h-16 px-5 text-cream focus:border-primary/50 focus:ring-1 focus:ring-primary/50 outline-none transition-all text-lg cursor-pointer">
<option class="bg-background-dark" disabled="" selected="" value="">Select number</option>
<option class="bg-background-dark" value="1">Just me (1)</option>
<option class="bg-background-dark" value="2">Two (2)</option>
<option class="bg-background-dark" value="3">Three (3)</option>
<option class="bg-background-dark" value="4">Four (4)</option>
</select>
<span class="material-symbols-outlined absolute right-5 top-1/2 -translate-y-1/2 pointer-events-none text-cream/40">
                            expand_more
                        </span>
</div>
</div>
<div class="flex flex-col gap-2.5">
<label class="text-cream font-semibold text-lg ml-1 italic">Relationship to Norma</label>
<input class="w-full rounded-2xl border border-cream/20 bg-amethyst/20 h-16 px-5 text-cream focus:border-primary/50 focus:ring-1 focus:ring-primary/50 outline-none transition-all placeholder:text-cream/30 text-lg" placeholder="e.g. Family, Friend, Colleague" type="text"/>
</div>
<div class="flex flex-col gap-2.5">
<label class="text-cream font-semibold text-lg ml-1 italic">Message / Memory for Norma</label>
<textarea class="w-full rounded-2xl border border-cream/20 bg-amethyst/20 p-5 text-cream focus:border-primary/50 focus:ring-1 focus:ring-primary/50 outline-none transition-all placeholder:text-cream/30 resize-none text-lg" placeholder="Share a warm wish or favorite memory..." rows="4"></textarea>
</div>
<div class="flex flex-col gap-2.5">
<label class="text-cream font-semibold text-lg ml-1 italic">Accessibility Needs <span class="text-sm font-normal opacity-60">(Optional)</span></label>
<input class="w-full rounded-2xl border border-cream/20 bg-amethyst/20 h-16 px-5 text-cream focus:border-primary/50 focus:ring-1 focus:ring-primary/50 outline-none transition-all placeholder:text-cream/30 text-lg" placeholder="Dietary or physical requirements" type="text"/>
</div>
<div class="flex flex-col gap-2.5">
<label class="text-cream font-semibold text-lg ml-1 italic">Email or Phone Number</label>
<input class="w-full rounded-2xl border border-cream/20 bg-amethyst/20 h-16 px-5 text-cream focus:border-primary/50 focus:ring-1 focus:ring-primary/50 outline-none transition-all placeholder:text-cream/30 text-lg" placeholder="How we can reach you" type="text"/>
</div>
</div>
<div class="pt-4 flex flex-col gap-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-5 px-6 rounded-2xl shadow-[0_12px_24px_rgba(140,37,244,0.4)] transition-all flex items-center justify-center gap-3 active:scale-[0.98] text-lg">
                    Submit RSVP
                    <span class="material-symbols-outlined">celebration</span>
</button>
<div class="text-center flex flex-col gap-2">
<p class="text-cream font-medium italic text-lg">We can't wait to celebrate with you!</p>
<p class="text-cream/40 text-sm italic tracking-wide">
                        Please respond by October 15th, 2024
                    </p>
</div>
</div>
</div>
<div class="h-10 w-full mt-auto"></div>
</div>

</body></html>
